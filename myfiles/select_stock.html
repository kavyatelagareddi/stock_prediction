
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Stock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://cdn.pixabay.com/photo/2021/10/10/03/21/stock-market-6695489_1280.jpg") no-repeat center center fixed;
      background-size: cover;
      /* Changed font to Gill Sans MT */
      font-family: "Gill Sans MT", "Gill Sans", "GillSans", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }

    h1 {
      margin-bottom: 25px;
      color: #1e2d58;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
      font-size: 16px;
      color: #2d3748;
      margin-bottom: 12px;
      display: block;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 25px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select a Stock</h1>
    <form method="POST">
      <label for="company_name">üìà Choose a Company:</label>
      <select name="company_name" id="company_name">
        {% for company in companies %}
          <option value="{{ company }}">{{ company }}</option>
        {% endfor %}
      </select>
      <button type="submit">üîç Predict</button>
    </form>
  </div>
</body>
</html>
